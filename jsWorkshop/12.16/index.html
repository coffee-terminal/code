<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>

<body>
    <div class="container">
        <h1>Body Mass Index (BMI) calculator</h1>
        <p>Your height (cm):</p>
        <input class="height" type="number" placeholder="Enter your height in cm">
        <p>Your weight (kg):</p>
        <input class="weight" type="number" placeholder="Enter your weight in kg">
        <button>Calculate BMI</button>
        <p>Your BMI:</p>
        <input class="bmi" disabled type="number">
        <h3>Weight Condition: <span></span></h3>
    </div>

</body>

</html>
